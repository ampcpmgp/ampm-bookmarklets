            `;
            } else {
              message += `
            ### â„¹ï¸ Fork ã‹ã‚‰ã® PR ã®ãŸã‚ã€ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã¯åˆ©ç”¨ã§ãã¾ã›ã‚“
            
            ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ä¸Šã®ç†ç”±ã‹ã‚‰ã€Fork ã‹ã‚‰ã® PR ã§ã¯è‡ªå‹•ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãŒç„¡åŠ¹ã«ãªã£ã¦ã„ã¾ã™ã€‚
            ãƒ­ãƒ¼ã‚«ãƒ«ã§ãƒ“ãƒ«ãƒ‰ã—ã¦å‹•ä½œç¢ºèªã—ã¦ãã ã•ã„ã€‚
            `;
            }
            
            const identifier = '<!-- pr-build-artifact-comment -->';
            const messageWithIdentifier = identifier + '\n' + message;
            
            // Check if a comment already exists
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.body.includes(identifier)
            );
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: messageWithIdentifier
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
