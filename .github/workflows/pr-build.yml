name: PR Build and Artifact

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build bookmarklets
        run: PR_PREVIEW=true node build.js

      - name: Commit PR preview
        # Only commit for non-fork PRs to prevent security risks
        if: github.event.pull_request.head.repo.full_name == github.repository
        run: |
          echo "Committing PR preview (non-fork PR detected)"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f pr-preview.html
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Add PR preview [skip ci]"
            git push
            echo "PR preview committed successfully"
          else
            echo "No changes to pr-preview.html, skipping commit"
          fi

      - name: Log fork PR detection
        if: github.event.pull_request.head.repo.full_name != github.repository
        run: |
          echo "âš ï¸  Fork PR detected - skipping PR preview commit for security reasons"
          echo "Preview will not be available via htmlpreview.github.io"

