        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            const isFork = context.payload.pull_request.head.repo.full_name !== context.payload.repository.full_name;
            
            // Generate htmlpreview.github.io link for pr-preview.html
            const previewUrl = `https://htmlpreview.github.io/?https://github.com/${owner}/${repo}/blob/${branch}/pr-preview.html`;
            
